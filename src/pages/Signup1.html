<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home Owner Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('../images/banner.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .signup-form {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<div class="signup-form">
  <h3 class="mb-4 text-center">Home Owner Sign Up</h3>
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" required />
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" required />
    </div>
    <div class="mb-3">
      <label for="nid" class="form-label">NID Number</label>
      <input type="text" class="form-control" id="nid" required />
    </div>
    <div class="mb-3">
      <label for="houseNo" class="form-label">House Number</label>
      <input type="text" class="form-control" id="houseNo" required />
    </div>
    <div class="mb-3">
      <label for="roadNo" class="form-label">Road Number</label>
      <input type="text" class="form-control" id="roadNo" required />
    </div>
    <div class="mb-3">
      <label for="block" class="form-label">Block</label>
      <input type="text" class="form-control" id="block" required />
    </div>
    <div class="mb-3">
      <label for="area" class="form-label">Area Name</label>
      <input type="text" class="form-control" id="area" required />
    </div>
    <div class="mb-3">
      <label for="thana" class="form-label">Thana</label>
      <input type="text" class="form-control" id="thana" required />
    </div>

    <button type="submit" class="btn btn-primary w-100">Submit</button>
    <a href="../index.html" class="btn btn-secondary w-100 mt-2">Back Home</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
