<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Customer Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('../images/banner.jpg') no-repeat center center fixed;
      background-size: cover;
      align-items: center;
      justify-content: center;
    }
    .signup-form {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

<div class="signup-form">
  <h3 class="mb-4 text-center">Customer Sign Up</h3>
  <form id="customerSignupForm" onsubmit="return validateCheckbox();">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" name="name" required />
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" name="phone" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" name="email" required />
    </div>
    <div class="mb-3">
      <label for="nid" class="form-label">NID Number</label>
      <input type="text" class="form-control" id="nid" name="nid" required />
    </div>

    <label class="form-label mb-2">Category (select at least one):</label>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="category" value="Student" id="student">
      <label class="form-check-label" for="student">Student</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="category" value="Family" id="family">
      <label class="form-check-label" for="family">Family</label>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="category" value="Bachelor" id="bachelor">
      <label class="form-check-label" for="bachelor">Bachelor</label>
    </div>

    <div id="checkbox-error" class="text-danger mb-3" style="display:none;">Please select at least one category.</div>

    <button type="submit" class="btn btn-primary w-100">Submit</button>
    <a href="../index.html" class="btn btn-secondary w-100 mt-2">Back Home</a>
  </form>
</div>

<script>
  function validateCheckbox() {
    const checkboxes = document.querySelectorAll('input[name="category"]:checked');
    const error = document.getElementById("checkbox-error");

    if (checkboxes.length === 0) {
      error.style.display = "block";
      return false;
    } else {
      error.style.display = "none";
      return true;
    }
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
